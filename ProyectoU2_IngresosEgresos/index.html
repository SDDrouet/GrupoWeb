<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Inicio</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form onsubmit="return validateForm()" id="frmLogin">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Usuario: </label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Contrase침a: </label>
                    </div>
                    <button type="submit" class="button" onclick="procesos()">Iniciar sesi칩n</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/gestorArchivos.js?v=1.0"></script>

    <script>
        function procesos() {
            enviarFormulario();
            redirectToIndex();
        }

        function enviarFormulario() {
            const formulario = document.getElementById('frmLogin');
            const datos = {
                nombre: formulario.username.value,
            };

            // Obtener el nombre del archivo externamente
            const nombreArchivo = "../temp/usuario.json"

            // Llamada a la funci칩n para enviar datos al servidor
            enviarDatosAlServidor('php/guardar_datos.php', datos, nombreArchivo);
        }

    </script>
    <script>
        var username = document.getElementById('username');
        username.addEventListener('input', function (evt) {
            this.setCustomValidity('');
        });
        username.addEventListener('invalid', function (evt) {
            if (this.validity.valueMissing) {
                this.setCustomValidity('Por favor, ingrese su nombre de usuario');
            }
        });

        var password = document.getElementById('password');
        password.addEventListener('input', function (evt) {
            this.setCustomValidity('');
        });
        password.addEventListener('invalid', function (evt) {
            if (this.validity.valueMissing) {
                this.setCustomValidity('Por favor, ingrese su contrase침a');
            }
        });

        function validateForm() {
            window.location.href = 'html/Inicio.html';
            return false;
        }

        window.addEventListener("load", async () => {
            await eliminarArchivos();
        });

    </script>

</body>

</html>
